name: Experiment

on:
  push:
    branches:
      - main
      
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: set IMAGE_NAME
        run: echo ghcr.io/${{ github.repository }} | tr A-Z a-z >> $GITHUB_ENV

      - name: Display IMAGE_NAME
        run: echo $IMAGE_NAME
